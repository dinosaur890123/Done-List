<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done List - Stop procrastinating and do something!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="title-container">
                <h1>Today</h1>
                <p>Place your completed items below!</p>
            </div>
            <div id="quoteContainer" class="quote-container"></div>
            <div class="stats-container">
                <div class="streak-counter">
                    🔥 <span id="streakCount">0</span> Day Streak
                </div>
                <div id="achievementsContainer" class="achievements-container">
                </div>
            </div>
            <div id="weeklySummary" class="weekly-summary"></div>
            <div id="totalTasks" class="total-tasks"></div>
            <div class="form-container">
                <input type="text" id="taskInput" placeholder="I finished my math homework...">
                <button id="addButton">Add</button>
            </div>
        </header>
        <main class="main-scroll-area">
            <div class="main-content">
                <ul id="doneList"></ul>
                <div id="emptyState">
                    <p>Your list is empty. Go get something done!</p>
                </div>
            </div>
        </main>
    </div>

    <div id="toastNotification" class="toast hidden"></div>

    <script>
        const quoteContainer = document.getElementById('quoteContainer');
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const doneList = document.getElementById('doneList');
        const emptyState = document.getElementById('emptyState');
        const weeklySummary = document.getElementById('weeklySummary');
        const totalTasks = document.getElementById('totalTasks');
        const streakCountEl = document.getElementById('streakCount');
        const achievementsContainer = document.getElementById('achievementsContainer');
        const toastNotification = document.getElementById('toastNotification');

        const quotes = [
            "The secret of getting ahead is getting started.",
            "Success is the sum of small things you do, repeated continuously.",
            "The future depends on what you do today.",
            "Believe you can and you're already halfway there.",
            "You are never too old to set another goal or to dream a new dream.",
        ];

        const achievements = {
            first_task: { name: "First Step!", icon: "🎉", description: "You completed your first task!", condition: (items, streak) => items.length >= 1 },
            five_tasks: { name: "Getting Started", icon: "👍", description: "You completed 5 tasks!", condition: (items, streak) => items.length >= 5 },
            ten_tasks: { name: "Productive!", icon: "🚀", description: "You completed 10 tasks!", condition: (items, streak) => items.length >= 10 },
            three_day_streak: { name: "On a Roll!", icon: "📈", description: "You have a 3-day streak!", condition: (items, streak) => streak.count >= 3 },
            seven_day_streak: { name: "On Fire!", icon: "🔥", description: "You have a 7-day streak!", condition: (items, streak) => streak.count >= 7 },
        };
        
        let items = JSON.parse(localStorage.getItem('doneItems')) || [];
        let streakData = JSON.parse(localStorage.getItem('streakData')) || { count: 0, lastDate: null };
        let unlockedAchievements = JSON.parse(localStorage.getItem('unlockedAchievements')) || [];

        function saveData() {
            localStorage.setItem('doneItems', JSON.stringify(items));
            localStorage.setItem('streakData', JSON.stringify(streakData));
            localStorage.setItem('unlockedAchievements', JSON.stringify(unlockedAchievements));
        }

        function updateUI() {
            renderItems();
            renderTotalTasks();
            renderWeeklySummary();
            renderStreak();
            renderAchievements();
            emptyState.classList.toggle('hidden', items.length > 0);
            doneList.classList.toggle('hidden', items.length === 0);
        }

        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteContainer.textContent = `"${quotes[randomIndex]}"`;
        }

        function renderItems() {
            doneList.innerHTML = '';
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'done-item';
                li.dataset.index = index;
                li.innerHTML = `
                    <span class="item-text">${item.text}</span>
                    <button class="remove-btn" aria-label="Remove item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                `;
                doneList.appendChild(li);
            });
        }

        function renderTotalTasks() {
            const total = items.length;
            totalTasks.textContent = total === 1 ? 'You have completed 1 task overall. Keep it up!' : `You have completed ${total} tasks overall. Great work!`;
        }
        
        function renderWeeklySummary() {
            const today = new Date();
            const startOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1)));
            startOfWeek.setHours(0, 0, 0, 0);
            const weeklyCount = items.filter(item => new Date(item.date) >= startOfWeek).length;
            weeklySummary.textContent = `You have completed ${weeklyCount} items this week.`;
        }
        
        function updateStreak() {
            const today = new Date();
            const todayStr = today.toDateString();
            if (streakData.lastDate !== todayStr) {
                const yesterday = new Date();
                yesterday.setDate(today.getDate() - 1);
                const yesterdayStr = yesterday.toDateString();
                streakData.count = streakData.lastDate === yesterdayStr ? streakData.count + 1 : 1;
                streakData.lastDate = todayStr;
            }
        }

        function renderStreak() {
            streakCountEl.textContent = streakData.count;
        }

        function showToast(message) {
            toastNotification.textContent = message;
            toastNotification.classList.remove('hidden');
            toastNotification.classList.add('show');
            setTimeout(() => {
                toastNotification.classList.remove('show');
                toastNotification.classList.add('hidden');
            }, 4000);
        }

        function checkAchievements() {
            for (const id in achievements) {
                if (!unlockedAchievements.includes(id)) {
                    const achievement = achievements[id];
                    if (achievement.condition(items, streakData)) {
                        unlockedAchievements.push(id);
                        showToast(`🏆 Achievement Unlocked: ${achievement.name}`);
                    }
                }
            }
        }

        function renderAchievements() {
            achievementsContainer.innerHTML = '';
            unlockedAchievements.forEach(id => {
                const achievement = achievements[id];
                if (achievement) {
                    const badge = document.createElement('span');
                    badge.className = 'achievement-badge';
                    badge.textContent = achievement.icon;
                    badge.setAttribute('data-tooltip', `${achievement.name} - ${achievement.description}`);
                    achievementsContainer.appendChild(badge);
                }
            });
        }

        function addItem() {
            const text = taskInput.value.trim();
            if (text) {
                items.push({ text: text, date: new Date().toISOString() });
                taskInput.value = '';
                updateStreak();
                checkAchievements();
                saveData();
                updateUI();
            }
        }

        function removeItem(indexToRemove) {
            items.splice(indexToRemove, 1);
            saveData();
            updateUI();
        }

        addButton.addEventListener('click', addItem);
        taskInput.addEventListener('keypress', e => e.key === 'Enter' && addItem());
        doneList.addEventListener('click', e => {
            const removeButton = e.target.closest('.remove-btn');
            if (removeButton) {
                const itemElement = removeButton.closest('.done-item');
                removeItem(parseInt(itemElement.dataset.index, 10));
            }
        });

        showRandomQuote();
        updateUI();
    </script>
</body>
</html>
